<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree&family=Playfair+Display:wght@500&family=Satisfy&display=swap" rel="stylesheet">
    <title>Anime Quote Generator</title>
</head>

<body class="bg-gray-700 max-h-screen overflow-hidden">

    <div id="app" class="flex flex-col min-h-screen min-w-full justify-center items-center figtree px-2 sm:px-3">
        <div class="text text-center text-gray-300 text-xl py-2">
            <h1 class="text-gray-100 text-3xl sm:text-5xl handwritten">Anime Quote Generator</h1>
            This website displays random anime quotes from <a href="http://https://animechan.vercel.app"
                class="duration-500 text-blue-300 hover:text-blue-400">Animechan</a>
        </div>
        <div id="main" class="hidden text-gray-100 relative w-11/12 md:w-8/12  border border-gray-800 rounded-xl">
            <div id="anime" class="absolute text-base sm:text-xl md:text-2xl -left-2 -top-2 bg-zinc-500 p-2 rounded-lg">Gintama</div>
            <div id="quote" class="text-center text-xl sm:text-2xl md:text-4xl py-12">Fuck it</div>
            <div id="character" class=" absolute text-base sm:text-xl md:text-xl -right-2 -bottom-2 bg-zinc-500 p-2 rounded-lg">-Sakata Gintoki</div>
        </div>
        <div class="py-2">
            <div class="cursor-pointer text-blue-700 btn" id="generate">Generate</div>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
